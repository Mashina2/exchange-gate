syntax = "proto3";

package ex_gate;

message BalancesRequest {
  string exchange_name = 1;
}

message Balance {
  string asset = 1;
  string free = 2;
  string locked = 3;
}

message BalancesReply {
  repeated Balance balances = 1;
}

message PriceRequest {
  string exchange_name = 1;
  repeated string symbols = 2;
}

message Price {
  string symbol = 1;
  string price = 2;
}
message PricesReply {
  repeated Price prices = 1;
}

message OrderRequest {
  string exchange_name = 1;
  string symbol = 2;
  string client_order_id = 3;
}

message OrderReply {
  string price = 1;
  string original_quantity = 2;
  string executed_quantity = 3;
  string order_status = 4;
  string time_in_force = 5;
  string order_type = 6;
  string side = 7;
  uint64 created_timestamp = 8;
  uint64 updated_timestamp = 9;
}

service Greeter {
  rpc GetBalances (BalancesRequest) returns (BalancesReply) {}
  rpc GetPrices (PriceRequest) returns (PricesReply) {}
  rpc GetOrder (OrderRequest) returns (OrderReply) {}
}

